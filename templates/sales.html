<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
  </head>
  <body>
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('dash_int') }}">Sales-System</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{{ url_for('index') }}"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('products_int') }}"
                      >Products</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sales_int') }}">Sales</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a
                          class="dropdown-item"
                          href="{{ url_for('products_int') }}"
                          >Products</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="{{ url_for('sales_int') }}"
                          >Sales</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
        
    <h1 class="text-center">Sales Table</h1>

    <!-- table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">product_id</th>
          <th scope="col">quantity</th>
          <th scope="col">created_at</th>
        </tr>
      </thead>
      <tbody id="products_table">
        {% for sale in sales %}
        <tr>
          <td>{{ sale[0] }}</td>
          <td>{{ sale[1] }}</td>
          <td>{{ sale[2] }}</td>
          <td>{{ sale[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
     <!-- add products from -->
     <div class="container mt-4">
        <h1>Add Sale</h1>
        <form id="sales_form" method="post">
          <!-- Product ID -->
          <div class="mb-3">
            <label for="product_id" class="form-label">Product ID</label>
            <input
              type="number"
              class="form-control"
              id="product_id"
              name="product_id"
              required
            />
          </div>
  
          <!-- Quantity -->
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              required
            />
          </div>
  
          <!-- Created_at-->
          <div class="mb-3">
            <label for="created_at" class="form-label">Time</label>
            <input
              type="number"
              class="form-control"
              id="created_at"
              name="created_at"
              required
            />
          </div>
  
  
          <button type="submit" class="btn btn-primary">Add Sale</button>
        </form>
      </div>


    </div>      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
